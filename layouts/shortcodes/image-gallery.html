<style>
  .image-gallery {overflow: auto; margin-left: -1%!important;}
  .image-gallery li {float: left; display: block; margin: 0 0 1% 1%; width: 19%;}
  .image-gallery li a {text-align: center; text-decoration: none!important; color: #777;}
  .image-gallery li a span {display: block; text-overflow: ellipsis; overflow: hidden; white-space: nowrap; padding: 3px 0;}
  .image-gallery li a img {width: 100%; display: block;}
</style>

{{ $dir := string (.Get "dir") }}

<!-- <div id="carousel{{ .Ordinal }}" class="carousel" duration="0"> -->
  <ul class="image-gallery list-none">
  {{ range .Page.Resources.Match (print $dir "/*") }}
  {{- $imagetitle := index (last 1 (split (index (split .Name ".") 0) "/")) 0 -}}
    <li>
      <a href="{{ (.Fit "1600x1600 q50").Permalink }}" title="{{ $imagetitle }}" class="lightbox-image">
        <img src="{{ (.Fill "300x300 q50").Permalink }}" alt="{{ $imagetitle }}" title="{{ $imagetitle }}" class="rounded">
      </a>
    </li>

  {{ end }}
  </ul>
